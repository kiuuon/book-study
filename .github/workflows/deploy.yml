name: Deploy GitBook to GitHub Pages

on:
  push:
    branches:
      - main  # 배포하고자 하는 브랜치 이름으로 수정

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install GitBook CLI
        run: npm install gitbook-cli -g

      - name: Update graceful-fs
        run: |
          cd /opt/hostedtoolcache/node/16.20.2/x64/lib/node_modules/gitbook-cli/node_modules/npm/node_modules/
          npm install graceful-fs@4.2.0 --save

      - name: Install Plugins and Build Book
        run: |
          gitbook install
          gitbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACCESS_TOKEN }}  # GitHub Personal Access Token을 secrets에 등록하고 사용
          publish_dir: ./_book
          cname: your-custom-domain.com  # 옵션: 커스텀 도메인이 있으면 추가
